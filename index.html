<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/style.css">
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>
<body>
    <div class="main-container">

        <div class="produckt-image">
            <img src="images/phone.png" alt="phone image">
        </div>

        <div class="produckt-name">
            <p>Apple iPhone 15 Pro</p>
            <div>
                <img src="images/Rating.png">
                <img src="images/Review count.png">
            </div>
        </div>

        <div class="produckt-price">
            <div class="price-part">

                <div class="old-price">
                    <p>$999.00</p>
                    <span>-10%</span>
                </div>
                <p class="new-price">$899.00</p>

            </div>

            <div class="card-button">
                <img src="images/Primary button.png" alt="card button image">
            </div>


        </div>

    </div>
    
</body>
</html>
